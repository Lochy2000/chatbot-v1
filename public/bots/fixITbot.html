<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõ†Ô∏è FixItBot ‚Äì DIY Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0e0e10, #141619);
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      color: #f1f1f1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      background: rgba(30, 32, 36, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #e8e6ff;
    }
    #chat-box {
      flex: 1;
      background: #1b1c1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.95rem;
    }
    .msg { margin-bottom: 1rem; }
    .msg span {
      display: inline-block;
      padding: 0.7rem 1rem;
      border-radius: 15px;
      max-width: 80%;
    }
    .msg.user span {
      background: #4c51bf;
      color: white;
      float: right;
    }
    .msg.bot span {
      background: #2d3748;
      color: #e2e8f0;
      float: left;
    }
    .chat-input {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 20px;
      border: none;
      background: #2d2f36;
      color: white;
    }
    .chat-input input:focus {
      outline: 2px solid #667eea;
    }
    .send-btn {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .token-counter {
      text-align: right;
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.3rem;
    }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .quick-btn {
      padding: 0.4rem 0.8rem;
      background: #3b3f45;
      border: 1px solid #667eea;
      border-radius: 15px;
      color: #fff;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .quick-btn:hover {
      background: #667eea;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>üõ†Ô∏è FixItBot</h1>
      <p style="color:#aaa">Your DIY + repair assistant</p>
    </div>
    <div class="quick-actions">
      <button class="quick-btn" onclick="quickSend('How do I fix a leaking tap?')">üíß Fix Tap</button>
      <button class="quick-btn" onclick="quickSend('How do I hang a shelf?')">ü™õ Hang Shelf</button>
      <button class="quick-btn" onclick="quickSend('How to replace a light switch?')">üí° Light Switch</button>
    </div>
    <div id="chat-box">
      <div class="msg bot"><span>üëã Hey there! I'm FixItBot. I can help with:
        <br>‚Ä¢ Home repairs
        <br>‚Ä¢ DIY guides
        <br>‚Ä¢ Tool suggestions
        <br><br>What are you working on today?</span></div>
    </div>
    <div class="token-counter" id="token-counter">üî¢ Tokens: 0</div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask something like: how do I fix a leaking tap?">
      <button class="send-btn" onclick="send()">‚û§</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const tokenCounter = document.getElementById("token-counter");
    let tokenCount = 0;
    const MAX_TOKENS = 1200;

    function send() {
      const msg = userInput.value.trim();
      if (!msg) return;
      addMessage("user", msg);
      userInput.value = "";

      const typing = addTyping();
      getBotReply(msg).then(reply => {
        typing.remove();
        addMessage("bot", reply);
      });
    }

    function quickSend(msg) {
      userInput.value = msg;
      send();
    }

    function addMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${sender}`;
      msgDiv.innerHTML = `<span>${text}</span>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "msg bot";
      typingDiv.innerHTML = `<span><em>FixItBot is typing...</em></span>`;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return typingDiv;
    }

    async function getBotReply(userMsg) {
      const prompt = `You are FixItBot, a helpful assistant for home repairs and DIY advice. Provide step-by-step guidance, keep it friendly, and recommend tools when needed. Use emojis where appropriate.\n\nUser: ${userMsg}`;
      const isLocal = location.hostname === "localhost" || location.hostname === "127.0.0.1";

      if (isLocal) {
        return `üîß <strong>Local Mode:</strong><br><br>This is a local demo. When deployed, I'll guide you through your DIY tasks step-by-step.`;
      }

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: prompt })
      });

      const data = await res.json();
      tokenCount += data.tokens?.totalTokenCount || 0;
      tokenCounter.textContent = `üî¢ Tokens: ${tokenCount}`;

      if (tokenCount >= MAX_TOKENS) {
        return `‚ö†Ô∏è You've reached the demo token limit. Refresh to restart.`;
      }

      return escapeHTML(data.reply || '‚ö†Ô∏è No reply received.');
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }

    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
